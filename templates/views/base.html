
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock title%}</title>
    <link rel='stylesheet' href="{% static 'bootstrap-4.6.1-dist/css/bootstrap.min.css' %}">
    <link rel='stylesheet' href="{% static 'fontawesome/all.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/styles.css' %} ">
    {% block head_elements%}
    {% endblock%}

</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show mb-0" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        
    {% endfor %}
    {% endif %}

    {% block body%}
    {% endblock %}
    <script src=" {% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/getCart.js'%}"></script> 
    



    {% block scripts%}
    {% endblock %}

</body>

</html>
