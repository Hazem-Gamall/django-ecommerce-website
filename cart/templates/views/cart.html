{% extends 'views/base.html' %}

{% block head_elements %}
{% comment %} <style>
    .card {
        overflow: scroll;
    }
</style> {% endcomment %}
{% endblock head_elements %}

{% block body %}

{% include 'partials/header.html' %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="card shadow mt-5">
                <div class="card-header shadow bg-secondary"><h2 class='text-center text-light'>Cart</h2></div>
                <div class="card-body" id='main-card-body'>


                    <div class="card-text">
                        <h1 class='text-center'>Your Cart is empty!</h1>
                    </div>
                </div>
                <form action="{% url 'checkout'%}" method="POST" id="checkout-form">
                    {% csrf_token %}
                    <div class="col-12">
                        <button type='submit' class='btn btn-primary mb-4 ml-4 text-light'
                            id='checkout-btn'>Checkout</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
{% endblock body %}


{% block scripts %}
{%load static%}
<script src="{% static 'js/cart.js'%}"></script>
{% endblock scripts %}
