{% extends "views/base.html" %}


{%block head_elements%}

{%load static%}
<link rel="stylesheet" href="{% static 'css/homeStyles.css'%}">
{%endblock%}

{% block body%}
{% include 'partials/header.html'%}
<div class="carousel slide" id="main-carousel" data-ride='carousel'>
    <div class="carousel-inner">

        <div class="carousel-item active">
            <div class="d-flex justify-content-center">
                <a href="/product/1">
                    <img class='d-block carousel-img'
                        src="https://freephonestores.com/wp-content/uploads/2021/09/iphone-13-pink-select-2021.png">
                </a>
            </div>
        </div>


        <div class="carousel-item">

            <div class="d-flex justify-content-center">
                <a href="/product/3">
                    <img class='d-block carousel-img'
                        src="https://dream2000.com/media/catalog/product/cache/df0fd26a5939738811f1a7c10cac02a5/1/_/1_401.jpg ">
                </a>
            </div>

        </div>
    </div>



    <a class="carousel-control-prev bg-secondary" href="#main-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next bg-secondary" href="#main-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div id="main-content">
    {% include 'partials/product_card.html' %}

</div>


{% endblock body %}
