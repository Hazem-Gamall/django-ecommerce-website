{% extends "views/base.html" %}

{%load static%}

{% block title %}Store{% endblock title %}

{%block head_elements%}

<link rel="stylesheet" href="{% static 'css/homeStyles.css'%}">
{%endblock%}

{% block body%}
{% include 'partials/header.html'%}
<div class="carousel slide" id="main-carousel" data-ride='carousel'>
    <div class="carousel-inner">

        <div class="carousel-item active">
            <div class="d-flex justify-content-center">
                <a href="/product/1">
                    <img class='d-block carousel-img'
                        src="{% static 'images/iphone-13-pink.png'%}">
                </a>
            </div>
        </div>


        <div class="carousel-item">

            <div class="d-flex justify-content-center">
                <a href="/product/3">
                    <img class='d-block carousel-img'
                        src="{% static 'images/note20.jpg' %}">
                </a>
            </div>

        </div>
    </div>



    <a class="carousel-control-prev bg-secondary" href="#main-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next bg-secondary" href="#main-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div id="main-content">
    {% include 'partials/product_card.html' %}

</div>


{% endblock body %}
